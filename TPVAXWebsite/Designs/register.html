<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Ký - TPVAX</title>
    <link rel="stylesheet" href="main_style.css" />
    <link rel="stylesheet" href="Content/bootstrap.min.css" />
  </head>
  <body>
    <main class="auth-page">
      <div class="auth-container">
        <h2 class="auth-title">Tạo Tài Khoản TPVAX</h2>
        <form class="auth-form">
          <div class="form-group">
            <label for="register-name">Họ và Tên</label>
            <input
              type="text"
              id="register-name"
              placeholder="Nhập Họ và Tên"
              required
            />
          </div>
          <div class="form-group">
            <label for="register-phone">Số điện thoại</label>
            <input
              type="tel"
              id="register-phone"
              placeholder="Nhập Số điện thoại"
              required
            />
          </div>
          <div class="form-group">
            <label for="register-email">Email (Không bắt buộc)</label>
            <input type="email" id="register-email" placeholder="Nhập Email" />
          </div>
          <div class="form-group">
            <label for="register-password">Mật khẩu</label>
            <input
              type="password"
              id="register-password"
              placeholder="Tối thiểu 6 ký tự"
              required
            />
          </div>
          <button type="submit" class="auth-button primary-btn">Đăng Ký</button>
        </form>
        <p class="auth-switch">
          Đã có tài khoản? <a href="login.html">Đăng Nhập</a>
        </p>
        <div class="terms-policy">
          Bằng cách đăng ký, bạn đồng ý với
          <a href="#">Điều khoản dịch vụ</a> và
          <a href="#">Chính sách bảo mật</a> của TPVAX.
        </div>
      </div>
    </main>

    <script src="Scripts/bootstrap.min.js"></script>
  </body>
</html>
